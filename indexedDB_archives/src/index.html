<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>IndexedDB archives</title>
  </head>
  <body>
    <main>
      <section>
        <article class="formWrapper">
          <h1 class="header">IndexedDB archives</h1>

          <form action="" method="post" enctype="multipart/form-data">
            <input
              id="input"
              type="file"
              name="files[]"
              multiple
              webkitdirectory
              required
            />

            <button onclick="createArchive(event)" class="createBtn">
              Create an archive
            </button>
          </form>
        </article>

        <article id="archiveContainer"></article>
      </section>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script> -->
    <script src="./assets/js/jszip.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>

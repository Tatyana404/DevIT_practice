<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.3.0/main.css"
    />
  </head>
  <body>
    <div id="calendar"></div>
    <button class="btn btn-primary">Забронировать</button>
    <div class="container">
      <div class="row">
        <form>
          <div>
            <span>Выберите комнату:</span>
            <select name="rooms">
              <option value="r1">1</option>
              <option value="r2">2</option>
              <option value="r3">3</option>
              <option value="r4">4</option>
              <option value="r5">5</option>
            </select>
          </div>
          <div>
            <span>Дата начала брони:<input type="date" required/></span>
          </div>
          <div>
            <span>Дата окончания брони:<input type="date" required/></span>
          </div>
          <button type="submit" class="btn btn-primary">
            Подтвердить бронь
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.3.0/main.js"></script>
    <script src="./calendar.js"></script>
  </body>
</html>
